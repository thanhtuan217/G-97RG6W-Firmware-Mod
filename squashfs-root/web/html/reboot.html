<script type="text/javascript">
//<![CDATA[

var values = "";
var i = 0;

function updateProcess()
{
	if(i < 99)
	{
		i = i + 1;
		values =  WebString.rebooting + i + "%";
		document.getElementById('myProcess').innerHTML = values;
	}
	else
	{
		window.location.href = window.location.href;
	}
}

function WebDoSubmit()
{
	if(!confirm(WebString.reboot_confirm))
	{
		return;
	}
	
	top.reboot_flag = 1;
	$("#div_rebooting").show();
	$("#div_init").hide();
	$("#XForm").submit();
}

function WebInit()
{
	if(1 == top.reboot_flag)
	{
		setInterval("updateProcess();", 1000);
		$("#div_rebooting").show();
		$("#div_init").hide();
	}
	else
	{
		$("#div_rebooting").hide();
		$("#div_init").show();
	}

	//WebStepIndex();
}

$(document).ready(function () {
	$("#btn_reboot").click(function(){
		XDoSubmit();
	});
});

//]]>
</script>
