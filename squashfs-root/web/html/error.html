<!DOCTYPE html PUBLIC "-//W3C//Dtd XHTML 1.0 Transitional//EN" "http://www.w3.org/tr/xhtml1/Dtd/xhtml1-Transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="utf-8" lang="utf-8" dir="ltr">
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="style/ont.css" type="text/css" rel="stylesheet" />
<script language="Javascript" src="script/jquery.js" type="text/javascript"></script>
<%ImportLangJS();%>
<style type="text/css">
body {
	background: #fff;
    font-size: 12px;
    line-height: 16px;
}

div {
	margin: 0 auto;
}

#l_content {
	width: 500px;
    font-size: 18px;
    line-height: 20px;
}
</style>
<script type="text/javascript">
//<![CDATA[
var LoginTimeout = 60;

<% Login_GetTimeout(); %>
<% GetCommonConfig(); %>

var timerID = 0;
function ShowTimeout()
{
	LoginTimeout--;
	if (LoginTimeout <= 0)
	{
		LoginTimeout = 0;
		$("#LoginTimeout").html(LoginTimeout);
		clearInterval(timerID);
		window.location.href = "/login.html";
		return;
	}

	$("#LoginTimeout").html(LoginTimeout);
}

function WebInit()
{
	document.title = WebString.OntName;
	$("#XS1").html(WebString.ErrorS1);
	$("#XS2").html(WebString.ErrorS2);
	$("#XS3").html(WebString.ErrorS3);
	$("#LoginTimeout").html(LoginTimeout);
	timerID = setInterval("ShowTimeout();", 1000);
}

//]]>
</script>
</head>
<body onload="WebInit();">
<div style="height: 200px">
</div>
<div id="l_content">
	<p><span id="XS1"></span><span id="LoginTimeout"></span><span id="XS2"></span><a href="/login.html" id="XS3"></a>.</p>
</div>
</body>
</html>
