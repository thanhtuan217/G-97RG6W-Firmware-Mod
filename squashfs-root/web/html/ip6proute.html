<script type="text/javascript">
//<![CDATA[

var wan_list = new Array();
var route_list = new Array();

<% GetRouterWan(); %>
<% ip6proute_GetConfig(); %>

function showWanList()
{
	var i;
	for (i = 0; i < wan_list.length; i++)
	{
		$("#wanidx").append("<option value=\"" + (parseInt(wan_list[i].index) + 1) + "\">" + wan_list[i].name + "<\/option>");
	}
	$("#wanidx").append("<option value=\"0\">br0<\/option>");
}

function showRouteList()
{
	var i, j, str, ifname;
	for (i = 0; i < route_list.length; i++)
	{
		ifname = "";
		if (route_list[i].wanidx == 0) {
			ifname = "br0";
		} else {
			for (j = 0; j < wan_list.length; j++)
			{
				if ((route_list[i].wanidx - 1) == wan_list[j].index)
				{
					ifname = wan_list[j].name;
					break;
				}
			}
		}
		str = "<tr>";
		str += "<td>" + route_list[i].srcip + "<\/td>";
		str += "<td>" + route_list[i].srcplen + "<\/td>";
		str += "<td>" + route_list[i].gateway + "<\/td>";
		str += "<td>" + ifname + "<\/td>";
		str += "<td><a class=\"btn remove_btn\" href=\"#\" onclick=\"deleteRoute(" + i + ");\">" + WebString.Remove + "<\/td>";
		str += "<tr>";
		$("#route_list").append(str);
	}
}

function checkSameRule(srcip, srcplen, gateway)
{
	for (var i = 0; i < route_list.length; i++)
	{
		if (route_list[i].srcip == srcip && route_list[i].srcplen == srcplen 
			&& route_list[i].gateway == gateway)
			return false;
	}
	
	return true;
}

function checkValue()
{
	var obj = new Object();
	if (route_list.length >= 16)
	{
		alert(WebString.rulefull);
		return false;
	}	
	if ($("#srcip").val() == '') {
		alert(WebString.ipv6_addr_alert);
		return false;
	}
	if (isValidIpAddress6($("#srcip").val()) == false)
	{
		alert(WebString.ipv6_addr_alert);
		return false;
	}
	if (isValidRoutePrefixLength(parseInt($("#srcplen").val())) == false)
	{
		alert(WebString.ipv6route_plen_alert);
		return false;
	}
	if (isValidIpAddress6($("#gateway").val()) == false)
	{
		alert(WebString.ipv6_addr_alert);
		return false;
	}
	if ($("#gateway").val() == $("#srcip").val())
	{
		alert(WebString.ipv6_addr_alert);
		return false;
	}
	if (checkSameRule($("#srcip").val(), $("#srcplen").val(), $("#gateway").val()) == false)
	{
		alert(WebString.samerule);
		return false;
	}

	return true;
}

function deleteRoute(idx)
{
	if (!confirm(WebString.delete_confirm))
	{
		return;
	}
	$("#srcip").val(route_list[idx].srcip);
	$("#srcplen").val(route_list[idx].srcplen);
	$("#gateway").val(route_list[idx].gateway);
	$("#route_act").val("1");
	$("#XForm").submit();
}

function WebInit()
{
	showWanList();
	showRouteList();
	WebStepIndex();
}

function WebDoSubmit()
{
	if (false == checkValue())
	{
		return;
	}
	$("#route_act").val("0");
	$("#XForm").submit();
}

$(document).ready(function () {
	$("#btn_apply").click(function() {
        XDoSubmit();
    });
});

//]]>
</script>
